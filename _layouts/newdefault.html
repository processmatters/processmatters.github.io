<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Lisa Silverberg">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/assets/css/styles.css">

    <meta name="theme-color" content="#0033ab">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="{% link assets/img/icon1.svg %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    {% feed_meta %}
    {% seo %}

    {% if jekyll.environment == "production" %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-443P96X14R"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-443P96X14R');
      </script>

  <body>
    {{ content }}
  </body>
</html>
